name: flowdock-notify
version: 0.0.2
description: Send a build success or failure notification to a Flowdock team inbox (with customizable extra success/failure messages)
keywords:
  - notification
  - flowdock
properties:
  flow-api-token:
    type: string
    required: true
  from-address:
    type: string
    default: wercker
  passed-extra-message:
    type: string
  failed-extra-message:
    type: string

